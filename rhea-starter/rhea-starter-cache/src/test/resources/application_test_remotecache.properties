# spring.cache.enabled=false
spring.cache.cache-names=default
spring.cache.redis.default-expiration=600
spring.cache.redis.allow-null-values=true
# \u67D0\u4E2A\u7F13\u5B58\u5931\u6548\u65F6\u95F4\uFF0C\u5982\u4E0B\u914D\u7F6E\u662F\u914D\u7F6EcacheName\u4E3AredisCache\u7684\u7F13\u5B58\u5931\u6548\u65F6\u95F4\u4E3A60\u79D2
spring.cache.redis.expires.redisCache=60
#for RemoteCacheOps
spring.cache.redis.type=simple
spring.cache.redis.serializer.type=fastjson
spring.cache.redis.simple.host=10.10.0.87
spring.cache.redis.simple.database=8
spring.cache.redis.simple.requirePrefix=true
spring.cache.redis.simple.prefix=simplecache
spring.cache.redis.simple.pool.max-total=10
spring.cache.redis.simple.pool.max-idle=10
spring.cache.redis.simple.pool.max-wait=6000

